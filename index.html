<!DOCTYPE html>
<html>
  <head>
    <title>Virus Simulation</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://kit.fontawesome.com/e4698e5b64.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/css/hud.css" />
    <link rel="stylesheet" href="src/css/splashScreen.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/svg.css" />
    <link rel="stylesheet" href="src/css/virus.css" />
  </head>
  <body>
    <!-- simulation -->
    <object id="svgObject" data="assets/world.svg"></object>
    <div id="virusMap"></div>

    <!-- hud -->
    <div class="hudElement cycleCounter">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span>0</span>
    </div>
    <div class="hudElement brush">
      <div class="brushSymbol">
        <div class="hexagonStroke"></div>
        <div class="hexagonFill"></div>
      </div>
      <span id="decreaseBrushSize">-</span>
      <span id="brushSize">-1</span>
      <span id="increaseBrushSize">+</span>
    </div>
    <div class="hudElement minPopulation">
      <i class="fa-solid fa-user"></i>
      <span id="decreaseMinPopulation">-</span>
      <span id="minPopulation">-1</span>
      <span id="increaseMinPopulation">+</span>
    </div>
    <div class="hudElement overPopulation">
      <i class="fa-solid fa-user-group"></i>
      <span id="decreaseOverPopulation">-</span>
      <span id="overPopulation">-1</span>
      <span id="increaseOverPopulation">+</span>
    </div>

    <div class="hudElement infectedCount">
      <i class="fa-solid fa-viruses"></i>
      <span>0</span>
    </div>
    <div class="hudElement healthyCount">
      <i class="fa-solid fa-heart-pulse"></i>
      <span>0</span>
    </div>

    <!-- splashscreen -->
    <div class="splash-screen">
      <div class="content">
        <span>Initializing simulation...</span>
        <div class="loader"></div>
      </div>
    </div>

    <!-- planes-->
    <object id="plane1" data="assets/airplane.svg"></object>
    <object id="plane2" data="assets/airplane.svg"></object>
    <object id="plane3" data="assets/airplane.svg"></object>
  </body>
  <script src="out/constants.js"></script>
  <script src="out/gameOfLife.js"></script>
  <script src="out/helperFunctions.js"></script>
  <script src="out/htmlHelper.js"></script>
  <script src="out/script.js"></script>
  <script src="out/svgHelper.js"></script>
</html>
