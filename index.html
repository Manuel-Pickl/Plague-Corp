<!DOCTYPE html>
<html>
  <head>
    <title>Virus Simulation</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://kit.fontawesome.com/e4698e5b64.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/css/hud.css" />
    <link rel="stylesheet" href="src/css/splashScreen.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link rel="stylesheet" href="src/css/svg.css" />
    <link rel="stylesheet" href="src/css/virus.css" />
  </head>
  <body>
    <!-- simulation -->
    <object class="world" id="svgObject" data="assets/world.svg"></object>
    <div id="virusMap"></div>

    <!-- hud -->
    <div class="hud hud-left">
      <div class="hudElement framerate">
        <i class="fa-solid fa-gauge-high"></i>
        <span id="decreaseFramerate">-</span>
        <span id="framerateValue">-1</span>
        <span id="increaseFramerate">+</span>
      </div>
      <div class="hudElement simulation">
        <i class="backwardSimulation fa-solid fa-arrow-rotate-left"></i>
        <div class="pauseSimulation"></div>
        <i class="forwardSimulation fa-solid fa-arrow-rotate-right"></i>
      </div>
      <div class="hudElement enableFlights">
        <i class="fa-solid fa-plane"></i>
      </div>
      <div class="hudElement brush">
        <div class="brushSymbol">
          <div class="hexagonStroke"></div>
          <div class="hexagonFill"></div>
        </div>
        <span id="decreaseBrushSize">-</span>
        <span id="brushSize">-1</span>
        <span id="increaseBrushSize">+</span>
      </div>
      <div class="hudElement neighborsContainer">
        
        <div class="neighbors">
          <div>
            <i class="fa-solid fa-heart" style="color: green"></i>
            <i class="fa-solid fa-skull" style="color: red"></i>
          </div>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
        </div>
      </div>
    </div>
    <div class="hud hud-right">
      <div class="hudElement cycleCounter">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <span>0</span>
      </div>
      <div class="hudElement infectedCount">
        <i class="fa-solid fa-viruses"></i>
        <span>0</span>
      </div>
      <div class="hudElement healthyCount">
        <i class="fa-solid fa-heart-pulse"></i>
        <span>0</span>
      </div>
    </div>

    <img class="logo" src="assets/logo.png" alt="assets/logo.png">

    <!-- splashscreen -->
    <div class="splash-screen">
      <div class="content">
        <span>Initializing simulation...</span>
        <div class="loader"></div>
      </div>
    </div>
  </body>
  <script src="out/constants.js"></script>
  <script src="out/gameOfLife.js"></script>
  <script src="out/helperFunctions.js"></script>
  <script src="out/htmlHelper.js"></script>
  <script src="out/script.js"></script>
  <script src="out/svgHelper.js"></script>
</html>
